<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drifter Example</title>
    <link rel="stylesheet" href="http://localhost:8080/kit/css/dist/all.css">
  </head>
  <body>
    <main
      style="height: 100dvh; inset: 0; margin: auto; position: fixed; width: 100dvw"
    >
      <div
        id="drifter"
        style="aspect-ratio: 1/1; background-color: red; inset: 0; margin: auto; position: fixed; transform: translate3d(var(--translate-x), var(--translate-y), var(--translate-z)); width: 100px"
      >
      </div>
    </main>

    <script type="module">
      import { Drifter } from "http://localhost:8080/kit/utils/dist/drifter.min.js";

      const canvasElement = document.querySelector("#drifter");
      const viewportElement = canvasElement.parentElement;

      new Drifter(canvasElement, viewportElement, {
        mode: "bounded",
      });
    </script>
  </body>
</html>
