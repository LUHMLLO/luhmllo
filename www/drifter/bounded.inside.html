<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drifter Example</title>
    <link rel="stylesheet" href="http://localhost:8080/kit/css/dist/all.css">
    <style>
      :where(body) {
        &::before {
          background-color: red;
          content: "";
          display: inline-block;
          inset: 0;
          margin: auto;
          pointer-events: none;
          position: fixed;
          width: 1px;
          z-index: 9;
        }

        &::after {
          background-color: red;
          content: "";
          display: inline-block;
          height: 1px;
          inset: 0;
          margin: auto;
          pointer-events: none;
          position: fixed;
          z-index: 9;
        }
      }

      :where(#drifter) {
        --size: 1920px;
        --translate-x: 0px;
        --translate-y: 0px;
        --translate-z: 0px;
        --scale: 1;

        aspect-ratio: 1/1;
        background-color: purple;
        position: fixed;

        /* Position the top-left corner at viewport center */
        top: 50%;
        left: 50%;

        /* Size the element */
        width: var(--size);
        height: var(--size);

        /* Transform to center the element's center point at viewport center */
        transform: translate(-50%, -50%) /* Center the element first */
          translate3d(
            var(--translate-x),
            var(--translate-y),
            var(--translate-z)
          ) scale3d(var(--scale), var(--scale), var(--scale));

        transform-origin: center;
        transform-style: preserve-3d;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <h1>Drifter Example</h1>
    <div
      id="drifter"
    >
      bounded - inside
    </div>

    <script type="module">
      import { Drifter } from "http://localhost:8080/kit/utils/dist/draggable.min.js";

      const canvasElement = document.querySelector("#drifter");
      const viewportElement = canvasElement.parentElement;

      new Drifter(canvasElement, viewportElement, {
        mode: "bounded",
        boundedTo: "inside",
      });
    </script>
  </body>
</html>
